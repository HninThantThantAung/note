    <input class="input" type="text" placeholder="search" [(ngModel)]="searchText" />
    <span class="icon is-small is-left">
      <i class="fa fa-search" aria-hidden="true"></i>
    </span>
  </div>
  <br>
  <br>
  
  <div class="row">
    <div
      class="col-xl-3 col-md-4 me-3 mb-3"
      style="width: 320px"
      *ngFor="let item of noteCard | filter: searchText; index as i "
    >
      <div class="note-card-container">
        <div class="note-card-content">
          <h1 class="note-card-title">{{ item.title }}</h1>
          <div class="note-card-body">
            <span class="para" *ngIf="item.body.length <= wordLimit">
              <p>{{ item.body }}</p>
            </span>
            <span
              class="para"
              *ngIf="item.body.length > wordLimit && !showMore"
            >
              <p>
                {{ item.body.substring(0, wordLimit) }}...
                <span (click)="showMore = true"><b>show more</b></span>
              </p>
            </span>
            <span class="para" *ngIf="item.body.length > wordLimit && showMore">
              <p>
                {{ item.body }}...<span (click)="showMore = false"
                  ><b>show less</b></span
                >
              </p>
            </span>
          </div>
        </div>
        <div class="trash" (click)="delete(item, i)">
          <h6>x</h6>
        </div>
        <div class="plus" (click)="addNote()">
          <h6><i class="fa fa-plus" aria-hidden="true"></i></h6>
        </div>
      </div>
    </div>
  </div>
